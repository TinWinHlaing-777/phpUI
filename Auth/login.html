<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Myanmar Independence</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./auth.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="m-auto w-75 h-75">
            <div class="card shadow-lg m-xxl-5">
                <div class="row">
                    <a href="../Profile/post.html"
                        class="col-sm-6 p-xxl-5 first d-flex justify-content-center align-items-center flex-column">
                        <img src="../images/logo.svg" alt="logo" class="img-fluid w-50 h-50">
                        <img src="../images/text.svg" alt="logo" class="img-fluid w-50 h-50">
                    </a>
                    <div class="col-sm-6 p-xxl-5 second">
                        <h4 class="text-center">Log In Here</h4>
                        <form>
                            <div class="my-3">
                                <label for="name" class="form-label">User Name or
                                    Email</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="my-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <p class="text-center fs-6">If you don't have an account, please <a
                                    href="./register.html">create one</a>.</p>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-success rounded-pill px-xxl-5">Login</button>
                            </div>
                            <div class="text-center mt-4"><a href="https://mail.google.com/">
                                    <img src="../images/google.png" alt="google" class="img-fluid " width="40px"
                                        height="40px">
                                </a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
